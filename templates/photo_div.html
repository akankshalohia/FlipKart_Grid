<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends Extraction</title>
    <link rel="stylesheet" href="../static/photo_div.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="nav_mer">
        <div class="navb">
            <h1 class="nav_head">TOP TRENDING PRODUCTS</h1>
        </div>
    </div>
    <br><br>
    <a href="/">
    <div class="nuv_btn">
        <button class="button-74" role="button">Home</button>
    </div>
    </a>



    {% for i in range(0,10) %}
    <div class="container">
        <div class="text-box">
            <center>
                <h1 class="heading_name">#{{i+1}}</h1>
            </center>
            <center>
                <h1 class="heading_name">{{trends_rank[i][1]}}</h1>
            </center>
        </div>
        <div class="slide hi-slide">
            <div class="hi-prev"></div>
            <div class="hi-next"></div>
            <ul>
                <li><img src={{array_fashion_images[trends_rank[i][1]][0]}} alt=""></li>
                <li><img src={{array_fashion_images[trends_rank[i][1]][1]}} alt=""></li>
                <li><img src={{array_fashion_images[trends_rank[i][1]][2]}} alt=""></li>
                <li><img src={{array_fashion_images[trends_rank[i][1]][3]}} alt=""></li>
                <li><img src={{array_fashion_images[trends_rank[i][1]][4]}} alt=""></li>
                <li><img src={{array_fashion_images[trends_rank[i][1]][0]}} alt=""></li>
                <li><img src={{array_fashion_images[trends_rank[i][1]][1]}} alt=""></li>
                
            </ul>
        </div>
        <div class="btn_link">
            <a href={{trends_rank[i][2]}} target="_blank">
            <button class="button-85" role="button">BUY NOW FROM FLIPKART</button>
            </a>
        </div>
    </div>

    {% endfor %}


    <h2 class="other_trends">Also Trending...</h2>

    {% for i in range (10,25) %}
    <div id="container_card">	
        <div class="product-details">
            <center>
        <h1>{{trends_rank[i][1]}}</h1>
    </center>
        <div class="control">
            <a href={{trends_rank[i][2]}} target="_blank">
                <button class="btn">
                    <span class="price">Flipkart</span>
                    <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    <span class="buy">Get now</span>
                </button>
            </a>
        </div>
    </div>
    <div class="product-image">
        <img src={{array_fashion_images[trends_rank[i][1]][0]}} alt="" class="image_pdt">
    </div>
    <div class="product-image">
        <img src={{array_fashion_images[trends_rank[i][1]][1]}} alt="" class="image_pdt">
    </div>
    <div class="product-image">
        <img src={{array_fashion_images[trends_rank[i][1]][2]}} alt="" class="image_pdt">
    </div>
</div>
    
{% endfor %}



      <!-- Site footer -->
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <center>
              <p class="copyright-text">Copyright &copy; High_Definition
            </center>
              </p>
            </div>
          </div>
        </div>
  </footer>

    
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../static/jquery.hislide.js"></script>
    <script>
        $('.slide').hiSlide();
    </script>
</body>
</html>
